<div class="stories-row" fxLayout="row wrap">
    <div class="story-cont" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="25%" fxFlex.lg="25%" *ngFor="let data of storiesdata; let i = index">
        <div class="img-col" fxFlex.lg="100%">
            <img src="{{ data.srcD }}" srcset="{{data.srcD}} 700w, {{data.srcM}} 600w" alt="{{ data.imgAlt }}" />
        </div>
        <div class="text-col" fxFlex.lg="100%">
            <h4>{{ data.date }}</h4>
            <h3>
                {{ data.title }}
            </h3>
            <h4>{{ data.author }}</h4>
            <hr />
            <button class="btn">
        <div fxLayout="row wrap">
          <div fxFlex="66%">READ STORY</div>
          <div fxFlex="33%">
            <img src="{{ arrowW}}" alt="arrow" />
          </div>
        </div>
      </button>
        </div>
    </div>
</div>
